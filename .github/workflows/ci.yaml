name: validate
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
jobs:
  setup:
    # ignore all-contributors PRs
    if: ${{ !contains(github.head_ref, 'all-contributors') ***REMOVED******REMOVED***
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os ***REMOVED******REMOVED***
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Setup
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

#      - name: Secrets
#        run: yarn secrets
